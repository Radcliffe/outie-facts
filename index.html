<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Facts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="points-display">Points: <span id="points">100</span></div>
        <h1 class="header">Wellness Session</h1>
        
        <img class="counselor-image" src="images/miss_casey.jpg" alt="Miss Casey">
        
        <div class="fact-container">
            <p id="fact" class="fact"></p>
        </div>
        
        <div class="buttons">
            <button class="vote-up" id="voteUp">Vote up</button>
            <button class="speak" id="speak">Speak</button>
            <button class="vote-down" id="voteDown">Vote down</button>
            <button class="share" id="share">Share</button>
        </div>
        
        <div class="message-container">
            <p id="message" class="message"></p>
        </div>
        
        <p id="session-ended" class="session-ended"></p>
    </div>
    
    <a href="https://www.imdb.com/title/tt11280740/">
        <img class="lumon-logo" src="images/lumon_logo.jpg" alt="Lumon Industries">
    </a>

    <script src="script.js"></script>
</body>
</html>
